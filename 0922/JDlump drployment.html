<html>
<head>
	<meta charset="UTF-8">
	<title>JD色块布局</title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		/*顶部菜单开始*/
		#top_box {
			width: 100%;
			height: 30px;
			background: #f1f1f1;
		}
		#top_box #navigation {
			width: 1210px;
			height: 30px;
			margin: 0 auto;
			background: black;
		}
		/*顶部菜单结束*/
		/*上部搜索框开始*/
		#search {
			width: 1210px;
			height: 101px;
			margin: 0 auto;
			background: blue;
		}
		/*上部搜索框结束*/
		/*上部菜单开始*/
		#menu {
			width: 1210px;
			height: 45px;
			margin: 0 auto;
			background: #b1191a;
		}
		/*上部菜单结束*/
		/*中部图片展示、公告区开始*/
		#mid_box {
			width: 1210px;
			height: 468px;
			margin: 0 auto 10px auto; 
		}
		#mid_box #mid_box_left {
			width: 210px;
			height: 468px;
			float: left;
			background: red;
		}
		#mid_box #mid_box_mid {
			width: 730px;
			height: 458px;
			float: left;
			margin: 10px 10px 0 10px;
			background: #f1f1f3;
		}
		#mid_box #mid_box_right_1 {
			width: 250px;
			height: 202px;
			float: left; 
			margin-top:10px; 
			background:blue;
		}
		#mid_box #mid_box_right_2 {
			width: 250px;
			height: 256px;
			float: left;
			background: orange;
		}
		/*中部图片展示、公告区结束*/
	</style>
</head>
<body>
	<!-- 顶部菜单开始 -->
	<div id="top_box">
		<div id="navigation"></div>
	</div>
	<!-- 顶部菜单结束 -->
	<!-- 上部搜索框开始 -->
	<div id="search"></div>
	<!-- 上部搜索框结束 -->
	<!-- 上部菜单开始 -->
	<div id="menu"></div>
	<!-- 上部菜单结束 -->
	<!-- 中部图片展示区、公告区开始 -->
	<div id="mid_box">
		<div id="mid_box_left"></div>
		<div id="mid_box_mid"></div>
		<div id="mid_box_right_1"></div>
		<div id="mid_box_right_2"></div>
	</div>
	<!-- 中部图片展示区、公告区结束 -->


























</body>
</html>
