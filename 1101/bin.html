		//push shift

		var count="5";
		var queue=[];

		for (var i=1;i<=5;i++) {
			queue.push("顾客"+i);
		}
		queue.push("你");

		while (count>0) {

			count--;
		}
		document.write(queue+"抢购失败<br>");
