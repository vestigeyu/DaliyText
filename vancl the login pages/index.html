<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html>
<head>
	<meta charset="UTF-8" />
	<title>凡客注册页面</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="logo">
		<img src="images/logo.gif" alt="" id="logo_pic" />
	</div>
	<div id="login">
		<div id="zcxyh">注册新用户</div>
		<div id="login_form">
			<div id="login_way">
				<!-- <span class="one"></span> -->
				<h2 class="login_title">选择注册方式：</h2>
				<div class="email">使用Email注册</div>
				<div class="moblie">使用手机号注册</div>
			</div>
			<div id="form_message">
				<h2 class="message_title">填写您的信息：</h2>
				<div id="email_message">
					<form action="post">
						<div class="email_1">
							<label for="text" class="message">Email地址：</label>
							<input type="text" id="text" />
						</div>
						<div class="email_1">
							<label for="password" class="message">设定登录密码：</label>
							<input type="password" id="password" />
						</div>
						<div class="email_1">
							<label for="password_again" class="message">再次输入密码：</label>
							<input type="password" id="password_again" />
						</div>
						<div class="AuthCode">
							<label for="auth" class="message_1">验证码：</label>
							<input type="text" id="auth" />
							<div id="yzm">
								<img src="images/CalculateValidateCode.ashx.jpg" alt="" />
							</div>
							<p id="word_1">看不清？<a href="" id="word_2">换一张</a></p>
						</div>
					</form>
					<div id="clause">
						<p id="word_3">请阅读<a href="" id="word_4">《VANCL凡客诚品服务条款》</a></p>
						<a href=""><div id="agree">同意以上条款并注册</div></a>
					</div>
				</div>
			</div>
		</div>
		<div id="login_dl">
			<div id="l_dl">
			<p id="dl_1">我已经注册，现在就</p>
			<p id="dl_2">登录</p>
			</div>
		</div>
	</div>
	<!-- 底部声明开始 -->
	<div id="bottom_box_3">
		<div id="bottom_1">
		<p class="bottom_word">Copyright 2007 - 2014 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11010102000579号 出版物经营许可证新出发京批字第直110138号</p>
		</div>
		<div id="bottom_pic">
			<img src="images/bottom_bottom.png" alt="" class="bottom_pic" />
		</div>
	</div>
	<!-- 底部声明结束 -->
</body>
<html>
