<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css伪类选择器txt</title>
	<style type="text/css">
		a {
			display:block;
			margin: 0 auto;
			width: 480px;
			font-size: 40px;
			border: 2px solid;
			}
		a:link {
			color:yellow;
		}
		a:visited {
			color:red;
		}
		a:hover {
			color:blue;
		}
		a:active {
			color:orange;
		}

	</style>
</head>
<body>
	<a href="http://www.hao123.com">这里是通往百度的传送门。</a>
	<a href="http://www.google.com">这里是通往百度的传送门。</a>
<!-- 	<p>这里是通往百度的传送门。</p> -->
</body>
</html>
