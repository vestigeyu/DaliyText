<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>运算符</title>
		<script>
			console.log("20"-"5");//15
			console.log("20px"-"5px");//NaN
			console.log(100-"");//100
			//空字符串"",默认为0。

			console.log(5/0);//Infinity
			console.log(typeof(5/0));//number
			console.log(0/0);//NaN

			var change=10;
			console.log("汇报的余额："+(change++));
			//change=change+1;
			console.log("实际的余额："+change);

			var change=10;
			//change=change+1;
			console.log("汇报的余额："+(++change));
			console.log("实际的余额："+change);
		</script>
	</head>
</html>
