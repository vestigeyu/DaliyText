<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>position</title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		#box {

			height: 356px;

		#box .pic {

			line-height: 30px;
			position: absolute;
			top: 195px;
			left: 7px;
		}
		#box .title_1 {
			font-size: 14px;
			font-weight: 400;
			line-height: 24px;
			position: absolute;
			top: 227px;
			left: 12px;
			color: #999;
		}
		#box .title_2 {
			font-size: 14px;
			font-weight: 400;
			line-height: 24px;
			position: absolute;
			top: 227px;
			left: 95px;
			color: #333;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="picture.jpg" class="pic"/>
		<h2 class="title">【4店通用】边境共和国 </h2>

</html>
