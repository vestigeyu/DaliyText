<html>
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style type="text/css" >
		* {
			padding: 0px;
			margin: 0px;
		}
		#box {
			width: 100%;
			height: 100%;
			border: 1px solid blue;
			position: relative;
		}
		#box #box_1 {
			width: 100px;
			height: 100px;
			position: absolute;
			top: 50%;
			left: 50%;
			background: blue;
			margin: -50px 0 0 -50px;

		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box_1"></div>
	</div>
</body>
</html>
