		function calc() {
			if (arguments.length==1) {
				var n=parseFloat(arguments[0]);
				alert(n*n);
			}else{
				var n=parseFloat(arguments[0]);
				var m=parseFloat(arguments[1]);
				alert(n+m);
			}
		}
	</script>
	<button onclick="calc(13)">算平方</button>
	<button onclick="calc(12,13)">算加法</button>
