<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 600px;
			height: 600px;
			border: 1px solid blue;
			margin: 0 auto;
			position: relative;
		}
		#box .box_1 {
			width: 300px;
			height: 300px;
			border: 1px solid red;
			position: absolute;
			top: 150px;
			left: 150px;
		}
		#box .box_2{
			width: 150px;
			height: 150px;
			border: 1px solid orange;
			position: absolute;
			top: 75px;
			left: 75px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="box_1">
		<div class="box_2">
		</div>
		</div>
	</div>
</body>
</html>
