<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS selector（选择器）</title>
	<style type="text/css" >
	/*id选择器*/
		/*#one {
			color: red;
		}*/
	/*类选择器*/
		/*.two {
			color: blue;
		}*/
	/*群组选择器*/
		/*#one,.two {
			color: orange;
		}*/
	/*交叉选择器*/
		/*div.three {
			color: blue;
		}*/
	
	/*后代选择器*/
	/*div span {
		color: yellow
	}*/
	/*通用选择器*/
	* {
		color: red;
	}
	</style>
</head>
<body>
	<div id="one">我是第1个div标签</div>
	<div class="two">我是第2个div标签</div>
	<div class="three">我是第3个div标签</div>
	<div>我是第4个div标签<span>我是div标签中的span标签</span></div>

</body>
</html>
