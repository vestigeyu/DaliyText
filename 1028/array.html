<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title></title>

<body>
	<script type="text/javascript">
	var week=["日","一","二","三","四","五","六"];
	for (var i=0;i<week.length;i++) {
		week[i]="星期"+week[i];
	}
	document.write(week+"</br>");


	var fbb=[];
	fbb["姓名"]="范冰冰";
	fbb["数学"]=90;
	fbb["语文"]=60;
	fbb["英语"]=95;

	for (var key in fbb) {
		document.write(key+":"+fbb[key]+"</br>");
	}
	</script>
</body>
