<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	 	var regExp=/^\w+@\w+([-]\w+)*(\.\w+)+$/;
	 	while (true) {
	 		var input=prompt("请输入邮箱：");
	 		if (regExp.test(input)) {
	 			document.write("注册成功");
	 			break;
	 		} else {
	 			alert("邮箱格式有误");
	 		}
	 	}
	</script>
</body>
</html>
