<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var n=parseInt(Math.random()*(10-0+1)+0);
	do {
		var input=prompt("请输入数字：")
		if (input=="exit") {
			alert("放弃游戏");
			break;
		} else {
			input=parseInt(input);
			if (input>n) {
				alert("大了");
			} else if (input<n) {
				alert("小了");
			} else {
				alert("猜对了");
			}
		}
	} while (input!=n);
	</script>
</body>
</html>
